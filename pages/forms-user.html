                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <form role="form">
                                                <div class="form-group">
                                                    <label>UserID</label>
                                                    <input class="form-control">
                                                    <p class="help-block">Ví dụ: USXX, XX là các chữ số</p>
                                                </div>
                                                <div class="form-group">
                                                    <label>Name</label>
                                                    <input class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input class="form-control">
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <input class="form-control" type="password">
                                                </div>
                                                <div class="form-group">
                                                    <label>Confirm password</label>
                                                    <input class="form-control" type="password">
                                                </div>
                                                <div class="form-group">
                                                    <label>RoleID</label>
                                                    <select class="form-control">
                                                        <option>admin</option>
                                                        <option>user</option>                                                        
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Gender</label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>Male
                                                    </label>
                                                    <label class="radio-inline">
                                                        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">Female
                                                    </label>
                                                </div>
                                                <div class="form-group">
                                                    <label>Address</label>
                                                    <input class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <label>Phone</label>
                                                    <input class="form-control">
                                                </div>
                                                <button type="submit" class="btn btn-default">Save</button>
                                                <button type="reset" class="btn btn-warning">Reset</button>
                                                <a href="tables-user.html"><button type="button" class="btn btn-danger">Cancel</button></a>
                                            </form>
